stages:
  - stage: Deploy_2_nugetorg 
    dependsOn: Build
    condition: and(succeeded(), eq(variables['build.sourceBranch'], 'refs/heads/main'))
    jobs: 
      - job: 
        steps:
          - task: UseDotNet@2
            inputs:
              packageType: 'sdk'
              version: '6.0.102'
              includePreviewVersions: true
          - task: CmdLine@2
            displayName: 'Restore dotnet tools'
            inputs:
              script: 'dotnet tool restore'
          - task: CmdLine@2
            displayName: 'Build asnd publish'
            inputs:
              script: "dotnet fake run ./.build/build.fsx --target publish"
          - task: PublishPipelineArtifact@1
            displayName: 'Save nuget artifacts'
            inputs:
              targetPath: './artifacts/'
              artifact: 'nugets'
              publishLocation: 'pipeline'  
          - task: NuGetCommand@2
            displayName: 'Push to nuget.org'
            inputs:
              command: 'push'
              packagesToPush: './artifacts/*.nupkg;!./artifacts/*.symbols.nupkg'
              nuGetFeedType: 'external'
              publishFeedCredentials: 'nuget-hive-net'
